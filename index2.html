<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Suggestion</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="bg-primary text-white py-4">
        <div class="container text-center">
            <h1>Recipe Suggestion Group Project</h1>
        </div>
    </header>
    <div class="container mt-4">
        <div class="input-group">
            <input type="text" id="searchInput" class="form-control" placeholder="Search for recipes">
            <div class="input-group-append">
                <button id="searchButton" class="btn btn-primary" type="button">Search</button>
            </div>
        </div>
        <div class="dropdown mt-2">
            <div class="dropdown-menu" id="suggestions" aria-labelledby="searchInput">
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <h2 id="optionsHeader"></h2>
        <div class="row" id="optionsContainer">

        </div>
    </div>

    <div class="container mt-4">
        <div class="row" id="categoryContainer">
        </div>
    </div>


    <div class="container mt-4">
        <div id="results">
        </div>
    </div>

    <div id="recipeDetails" class="recipe-details">

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/js/script2.js"></script>
</body>

</html>
